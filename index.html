<html>
<body>
<table id="dashboard"><tr><th>账户ID</th><th>状态</th><th>过期</th><th>在线</th></tr></table>
<script>
fetch('https://raw.githubusercontent.com/jasonlenis/eatest/main/licenses.json')
  .then(res => res.json())
  .then(data => {
    let table = document.getElementById('dashboard');
    if (!data || !data.accounts) {
      let row = table.insertRow();
      row.innerHTML = '<td colspan="4">No data available</td>';  // 新增：空数据提示
      return;
    }
    for (let id in data.accounts) {
      let acc = data.accounts[id];
      let row = table.insertRow();
      row.innerHTML = `<td>${id}</td><td>${acc.status}</td><td>${acc.expiration}</td><td>${acc.last_online || '未知'}</td>`;
    }
  })
  .catch(err => {
    console.error('Fetch error:', err);  // 日志错误
    document.getElementById('dashboard').innerHTML = '<tr><td colspan="4">Error loading data</td></tr>';
  });
</script>
</body>
</html>
