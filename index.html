<html>
<body>
<table id="dashboard"><tr><th>账户ID</th><th>状态</th><th>过期</th><th>在线</th></tr></table>
<script>
fetch('https://raw.githubusercontent.com/你的用户名/仓库名/main/licenses.json')
  .then(res => res.json())
  .then(data => {
    let table = document.getElementById('dashboard');
    for (let id in data.accounts) {
      let row = table.insertRow();
      row.innerHTML = `<td>${id}</td><td>${data.accounts[id].status}</td><td>${data.accounts[id].expiration}</td><td>${data.accounts[id].last_online}</td>`;
    }
  });
</script>
</body>
</html>
